<!doctype html>
<html>

<head>
    <title>Rock-Paper-Scrissors</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="scoreBoard">
            <span class="pcScore">0</span>
            :
            <span class="youScore">0</span>
        </div>

        <div id="result">Let's Play!</div>

        <div class="texts">
            <span class="pcText">COMPUTER</span>
            <span class="youText">YOU</span>
        </div>
        
        <div class="all-hands">
            <div id="computer">
                <img src="assets/question_mark.png" id="computerTurn" width="100" height="100">
            </div>
            <div id="options">
                <img src="assets/rock.png" id="rock" class="hands" width="80" height="80" data-id="0">
                <img src="assets/paper.png" id="paper" class="hands" width="80" height="80" data-id="1">
                <img src="assets/scrissors.png" id="scrissors" class="hands" width="80" height="80" data-id="2">
            </div>
        </div>

    </div>
    <script src="js/process.js"></script>
</body>

</html>
